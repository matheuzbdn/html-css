<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadrasto.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade Ã©?</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
          </p>
    
        </form>
        <script>
            function calcIdade(){
                let atual = new Date().getfullyear()
                iidade.inner.HTML = Number(atual) - Number(iano.value)
            }
        </script>
</body>
</html>
